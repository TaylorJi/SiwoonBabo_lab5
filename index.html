<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="insertData()">Submit</button>
    <div id="partA"></div>
    <hr />
    <textarea id="query" cols="30" rows="10"></textarea>
    <button type="button" onclick="submitQuery()">Submit Query</button>
    <br /><br />
    <hr />
    <div id="partB"></div>


    <script>
        function insertData() {
            const xhttp = new XMLHttpRequest();

            xhttp.open("POST", "http://localhost:3000/insertData", true);
            xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("partA").innerHTML = this.responseText;
                }
            };

            xhttp.send();
        }

        function submitQuery() {
            const query = document.getElementById('query').value.trim();
            const xhttp = new XMLHttpRequest();

            xhttp.open("POST", "http://localhost:3000/submitQuery", true);
            xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    const jsonResponse = JSON.parse(this.responseText);
                    if (jsonResponse.error && this.status === 5) {
                        document.getElementById("partB").innerHTML = jsonResponse.error; // Displaying the error message
                    } else if (jsonResponse.error && this.status === 4) {
                        document.getElementById("partB").innerHTML = jsonResponse.error; // Displaying a message for empty results
                    } else {
                        if (Array.isArray(jsonResponse)) {
                            jsonResponse.forEach((row, index) => {
                                jsonResponse[index] = JSON.stringify(row, null, 2); // Pretty-printing the JSON result
                                document.getElementById("partB").innerHTML = jsonResponse.join("<br><br>");
                            });
                        }
                    }

                } else if (this.readyState === 4) {
                    document.getElementById("partB").innerHTML = this.responseText;
                }
            };
            xhttp.send('query=' + encodeURIComponent(query));

        }
    </script>
</body>

</html>
